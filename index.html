<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="backgruod">
    </div>

        <span class="animate__animated animate__slideInUp calculator">

            <nav class="problem">
            
                <input id="display" type="text" placeholder="0" readonly>
           
            <div class="panda">
                <button class="clear" onclick="clearDisplay()" >AC</button>
                <button class="btn" onclick="delChar()">DEL</button>
                <button class="btn" onclick="press('/')">/</button>
                <button class="btn" onclick="press('+')">+</button>

                <button class="btn"onclick="press('7')">7</button>
                <button class="btn"onclick="press('8')">8</button>
                <button class="btn"onclick="press('9')">9</button>
                <button class="btn"onclick="press('-')">-</button>

                <button class="btn"onclick="press('6')">6</button>
                <button class="btn"onclick="press('5')">5</button>
                <button class="btn"onclick="press('4')">4</button>
                <button class="btn"onclick="press('*')">X</button>

                <button class="btn"onclick="press('1')">1</button>
                <button class="btn"onclick="press('2')">2</button>
                <button class="btn"onclick="press('3')">3</button>

                <button class="btn1"onclick="press('0')">0</button>
                <button class="btn"onclick="press('.')">.</button>
                <button class="equal"onclick="calculate()">=</button>

            </div>
</nav>
        </span>


</body>
<script src="app.js"></script>

</html>
